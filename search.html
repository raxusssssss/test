<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imgs/galaxy_logo.png" type="image/png">
    <script src="app.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <h1>Proxy Search</h1>
    <div class="search-container">
        <input type="text" id="search-query" placeholder="Enter your search query">
        <button class="rounded-button" onclick="proxySearch()">Search</button>
    </div>
    <div class="results-container">
        <iframe id="results-frame" width="100%" height="600px" style="border: none;"></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';

        function proxySearch() {
            const query = document.getElementById('search-query').value;
            const proxyUrl = `${corsProxy}https://www.google.com/search?q=${encodeURIComponent(query)}`;
            document.getElementById('results-frame').src = proxyUrl;
        }
    </script>
</body>
</html>
